<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <link rel="icon" type="image/x-icon" href="./assets/icons/Logo.png">
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/assets.css" />
    <link rel="stylesheet" href="./styles/standard.css" />
    <link rel="stylesheet" href="./styles/media_query.css" />
    <script src="./scripts/db.js"></script>
    <script src="./scripts/template.js"></script>
    <script src="./script.js"></script>

    <script>
        window.onload = function () {
            init();
        }
    </script>

</head>

<body>
    <header w3-include-html="./templates/header.html"></header>

    <section id="loading_screen" class="d-none">
        <div class="loading_screen">
            <img class="loading_animation" src="./assets/icons/Logo.png" alt="loading">
            <span>loading Pokemon</span>
        </div>
    </section>

    <section id="pokemon_detail_wrapper" class="d-none">
        <div class="pokemon_detail_bg" onclick="closePokemonDetail(event)">
            <div id="pokemon_detail" class="pokemon_detail" onclick="event.stopPropagation()">
                <div id="pokemon_sprite" class="pokemon_detail_top"></div>
                <div id="pokemon_info" class="pokemon_info"></div>
            </div>
        </div>
    </section>
    
    <section class="content_wrapper">
        <div id="content" class="content">
        </div>
    </section>

    <section class="center button_container">
        <button onclick="loadMorePokemon()">more Pokemon!</button>
    </section>

    <footer class="center" w3-include-html="./templates/footer.html"></footer>
</body>

</html>
